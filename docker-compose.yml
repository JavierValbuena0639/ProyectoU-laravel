services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sumaxia-app
    container_name: sumaxia_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./.env.docker:/var/www/.env
      #- ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://sumaxia.local:8000
      - APP_KEY=base64:wtL4iv/TrjTMk8UL/iM2z/59Ytd7Op8I2zd90sy/m7g=
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sumaxia
      - DB_USERNAME=sumaxia_user
      - DB_PASSWORD=sumaxia_password
      - MAIL_MAILER=smtp
      - MAIL_HOST=sandbox.smtp.mailtrap.io
      - MAIL_PORT=2525
      - MAIL_ENCRYPTION=null
      - MAIL_USERNAME=7ccd445605d982
      - MAIL_PASSWORD=6a20122e19d236
      - MAIL_FROM_ADDRESS=no-reply@sumaxia.com
      - MAIL_FROM_NAME=SumAxia
    depends_on:
      mysql:
        condition: service_healthy
    command: ["/bin/bash", "-lc", "/usr/local/bin/init-app.sh"]
    networks:
      - sumaxia

  # Servicio opcional para desarrollo con hot reload
  node:
    image: node:22-alpine
    container_name: sumaxia_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    # Por defecto no arrancamos dev; este servicio se usa para 'npm run build'
    command: sh -lc "sleep infinity"
    ports:
      - "5173:5173"
    # Arranca solo si se indica el perfil 'dev'
    profiles:
      - dev
    networks:
      - sumaxia

  mysql:
    image: mysql:8.0
    container_name: sumaxia_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sumaxia
      MYSQL_USER: sumaxia_user
      MYSQL_PASSWORD: sumaxia_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - sumaxia

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sumaxia_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - sumaxia

  # Mailpit se mantiene opcional, pero no es necesario con Mailtrap
  mailpit:
    image: axllent/mailpit:latest
    container_name: sumaxia_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025" # UI
      - "1025:1025" # SMTP
    networks:
      - sumaxia

networks:
  sumaxia:
    driver: bridge

volumes:
  mysql_data:
    driver: local