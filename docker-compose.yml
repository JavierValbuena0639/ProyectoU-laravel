version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sumaxia-app
    container_name: sumaxia_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
    networks:
      - sumaxia

  # Servicio opcional para desarrollo con hot reload
  node:
    image: node:18-alpine
    container_name: sumaxia_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - sumaxia

networks:
  sumaxia:
    driver: bridge

volumes:
  sumaxia_data:
    driver: local