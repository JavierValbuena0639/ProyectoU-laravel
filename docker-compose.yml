version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sumaxia-app
    container_name: sumaxia_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=sumaxia
      - DB_USERNAME=sumaxia_user
      - DB_PASSWORD=sumaxia_password
    networks:
      - sumaxia

  # Servicio opcional para desarrollo con hot reload
  node:
    image: node:18-alpine
    container_name: sumaxia_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - sumaxia

  mysql:
    image: mysql:8.0
    container_name: sumaxia_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sumaxia
      MYSQL_USER: sumaxia_user
      MYSQL_PASSWORD: sumaxia_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - sumaxia

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: sumaxia_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - sumaxia

networks:
  sumaxia:
    driver: bridge

volumes:
  mysql_data:
    driver: local